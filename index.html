<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>E2 JS</title>
</head>
<body>
    <main>
        <h1 class="title">Buscador de Pizzas</h1>
        <div class="container">
            <form id="form" class="">
                <label class="form__label">¡Ingresá un número del 1 al 6 para ver la pizza!</label>
                <div class="input__div">
                    <input type="number" class="form__input">
                    <button class="form__btn">Buscar</button>
                </div>
            </form>
            <div id="result__section" class="result__section">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
